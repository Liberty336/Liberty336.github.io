<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liberty336 Directorate Quiz</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Arial, sans-serif;
      margin: 0 auto;
      padding: 20px;
      max-width: 800px;
      text-align: center;
      background-color: #1a1a1a;
      color: #e0e0e0;
    }

    header h1 {
      font-size: 2em;
      margin: 20px 0;
      color: #ffffff;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    nav ul li {
      display: inline;
      margin: 0 15px;
    }

    nav ul li a {
      color: #4a90e2;
      text-decoration: none;
      transition: color 0.2s;
    }

    nav ul li a:hover {
      color: #80b3ff;
    }

    nav ul li a:visited {
      color: #4a90e2;
    }

    main {
      text-align: left;
    }

    main p {
      font-size: 1.1em;
      margin-bottom: 20px;
      text-align: center;
      color: #e0e0e0;
    }

    #quiz-container {
      background: #2a2a2a;
      padding: 20px;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
    }

    #question {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .option {
      display: block;
      padding: 12px;
      margin: 10px 0;
      background: #3a3a3a;
      cursor: pointer;
      border-radius: 5px;
      color: #e0e0e0;
      transition: background 0.2s;
      user-select: none;
    }

    .option:hover {
      background: #4a4a4a;
    }

    .option.selected {
      background: #00a3a3;
      color: #ffffff;
    }

    #next-btn {
      padding: 10px 20px;
      background: #00a3a3;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      transition: background 0.2s;
    }

    #next-btn:hover:not(:disabled) {
      background: #00c4c4;
    }

    #next-btn:disabled {
      background: #4a4a4a;
      cursor: not-allowed;
    }

    #progress {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
      color: #b0b0b0;
    }

    #result {
      margin-top: 20px;
      padding: 20px;
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      text-align: center;
      display: none;
    }

    #result h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #ffffff;
    }

    #result p {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #e0e0e0;
    }

    #result button {
      padding: 10px 20px;
      background: #00a3a3;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #result button:hover {
      background: #00c4c4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Liberty336 Directorate Quiz</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="the_system.html">The System</a></li>
      <li><a href="quiz1.html">Directorate Quiz</a></li>
    </ul>
  </nav>
  <main>
    <p>Take this quiz to find out which Liberty336 directorate youâ€™re best suited for!</p>
    <div id="quiz-container">
      <div id="question"></div>
      <div id="options"></div>
      <button id="next-btn" disabled>Next</button>
      <div id="progress">Question 1 of ?</div>
    </div>
    <div id="result"></div>
  </main>

  <script>
    const quizData = [
      {
        question: "How do you prefer to contribute to your community?",
        options: [
          { text: "Volunteering to teach skills or do labor for the community", directorate: "DSR" },
          { text: "Raising awareness about issues/news", directorate: "DPA" },
          { text: "Doing things behind the scenes", directorate: "DO" },
          { text: "Doing experiments and hobby projects", directorate: "DERP" }
        ]
      },
      {
        question: "What are you motivated to do most?",
        options: [
          { text: "Fighting or investigating for my community", directorate: "DO" },
          { text: "Empowering the public with education", directorate: "DPA" },
          { text: "Volunteering for service or rescue", directorate: "DSR" },
          { text: "To discover new things", directorate: "DERP" }
        ]
      },
      // Add remaining questions here...
    ];

    let currentQuestion = 0;
    let scores = { DSR: 0, DPA: 0, DO: 0, DERP: 0 };

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const progressEl = document.getElementById("progress");
    const resultEl = document.getElementById("result");

    function showQuestion() {
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";

      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt.text;
        div.addEventListener("click", () => {
          document.querySelectorAll(".option").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
          nextBtn.disabled = false;
          nextBtn.dataset.selection = opt.directorate;
        });
        optionsEl.appendChild(div);
      });

      nextBtn.disabled = true;
      progressEl.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
    }

    nextBtn.addEventListener("click", () => {
      const selectedDirectorate = nextBtn.dataset.selection;
      scores[selectedDirectorate]++;
      currentQuestion++;

      if (currentQuestion < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      const top = Object.entries(scores).sort((a, b) => b[1] - a[1])[0];
      const [winner, score] = top;

      questionEl.style.display = "none";
      optionsEl.style.display = "none";
      nextBtn.style.display = "none";
      progressEl.style.display = "none";

      resultEl.style.display = "block";
      resultEl.innerHTML = `
        <h2>You belong in the ${winner} directorate!</h2>
        <p>Your strengths and interests align with this field. Total score: ${score}</p>
        <button onclick="location.reload()">Retake Quiz</button>
      `;
    }

    showQuestion();
  </script>
</body>
</html>
