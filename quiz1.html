// Directorate descriptions
const directorateDescriptions = {
    "DSR": "You’re dedicated to serving your community through volunteering and disaster response. The Directorate of Service & Rescue values hands-on help, from first aid to search and rescue, for both skilled and unskilled volunteers.",
    "DO": "You thrive in high-stakes, covert operations, using intelligence and strategy to protect the community. The Directorate of Operations seeks highly motivated, intelligent individuals ready to risk it all for cyber and real-world missions.",
    "DERP": "You’re a curious innovator, passionate about experimental research from blacksmithing to high-tech chemistry. The Directorate of Experimental Research Projects is perfect for militant engineers and scientists who avoid combat roles.",
    "DPA": "You excel at engaging the public and sharing knowledge without compromising sensitive information. The Directorate of Public Affairs focuses on building trust and awareness through clear, careful communication."
};

// Quiz logic
let currentQuestion = 0;
let scores = { "DSR": 0, "DO": 0, "DERP": 0, "DPA": 0 };

const questionElement = document.getElementById("question");
const optionsElement = document.getElementById("options");
const nextButton = document.getElementById("next-btn");
const resultElement = document.getElementById("result");
const quizContainer = document.getElementById("quiz-container");
const progressElement = document.getElementById("progress");

function loadQuestion() {
    const q = quizData[currentQuestion];
    questionElement.textContent = `${currentQuestion + 1}. ${q.question}`;
    optionsElement.innerHTML = "";
    q.options.forEach((option, index) => {
        const div = document.createElement("div");
        div.classList.add("option");
        div.textContent = option.text;
        div.addEventListener("click", () => selectOption(index));
        optionsElement.appendChild(div);
    });
    nextButton.disabled = true;
    progressElement.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
}

function selectOption(index) {
    const options = optionsElement.querySelectorAll(".option");
    options.forEach(o => o.classList.remove("selected"));
    options[index].classList.add("selected");
    nextButton.disabled = false;
    const option = quizData[currentQuestion].options[index];
    scores[option.directorate] += option.points;
}

function showResult() {
    const maxScore = Math.max(...Object.values(scores));
    const topDirectorate = Object.keys(scores).find(d => scores[d] === maxScore);
    quizContainer.style.display = "none";
    resultElement.style.display = "block";
    resultElement.innerHTML = `
        <h2>Your Result</h2>
        <p>You’re best suited for the <strong>${topDirectorate}</strong> Directorate!</p>
        <p>${directorateDescriptions[topDirectorate]}</p>
        <button onclick="restartQuiz()">Take Quiz Again</button>
    `;
}

function restartQuiz() {
    currentQuestion = 0;
    scores = { "DSR": 0, "DO": 0, "DERP": 0, "DPA": 0 };
    quizContainer.style.display = "block";
    resultElement.style.display = "none";
    loadQuestion();
}

nextButton.addEventListener("click", () => {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
        loadQuestion();
    } else {
        showResult();
    }
});

// Start the quiz
loadQuestion();
</script>
